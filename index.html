<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    <a-assets>
            <img id="my-image" src="image.jpg">
    </a-assets>
  	<a-marker preset="hiro">
              <a-image src="#my-image" rotation="90 180 0" position="0 0 0" width="2" height="2"></a-image>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
